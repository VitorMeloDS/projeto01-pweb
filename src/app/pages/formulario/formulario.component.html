<div class="flex h-screen justify-center items-cente px-16">
  <form [formGroup]="cadastroUsuario" (ngSubmit)="save()" class="bg-gray-900 container max-w-md h-4/5 mt-6 justify-center items-center rounded-3xl py-10">
    <div class="relative z-0 mb-6 w-full group px-16">
      <div class="col-span-6 sm:col-span-3">
        <label class="block text-sm font-medium text-white pb-2">E-mail:</label>
        <input type="text" formControlName="email" placeholder=" email@exemplo.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
    </div>
    <div class="relative z-0 mb-6 w-full group px-16">
      <label for="last-name" class="block text-sm font-medium text-white pb-2">Senha:</label>
      <input type="password" formControlName="senha" placeholder=" Senha" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
    </div>
    <div class="grid md:grid-cols-2 md:gap-6 px-16">
      <div class="relative z-0 mb-6 w-full group">
        <label for="email-address" class="block text-sm font-medium text-white pb-2">nome:</label>
        <input type="text" formControlName="nome" placeholder=" Nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="relative z-0 mb-6 w-full group">
        <label for="email-address" class="block text-sm font-medium text-white pb-2">Sobrenome:</label>
        <input type="text" formControlName="sobrenome" placeholder=" Sobrenome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6 px-16">
      <div class="relative z-0 mb-6 w-full group">
        <label for="email-address" class="block text-sm font-medium text-white pb-2">Telefone:</label>
        <input type="text" formControlName="telefone" placeholder=" Telefone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div class="relative z-0 mb-6 w-full group">
        <label for="email-address" class="block text-sm font-medium text-white pb-2">Empresa:</label>
        <input type="text" formControlName="empresa" placeholder=" Empresa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
    </div>
    <div class="px-28 mt-8 pt-8">
      <button [disabled]="!cadastroUsuario.valid" type="submit" 
      class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-lg font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cadastrar</button>
    </div>
  </form>
